<app-building [building]="buildingInformation">
    <div extraInformation class="center">
        <div *ngIf = "nextLevelUnlock">
            <h5> Next level unlocks: {{nextLevelUnlock}} </h5>
        </div>
        <div id="trainTroops">
            <h5 class="center"> Train troops: </h5>
            <app-troops-choosing (onTroopsChange)="updateTroops($event)" [maxPossibleTroops]="maxPossibleTroops"> </app-troops-choosing>
            <app-materials-cost [materialsCost]="totalMaterialsCost"></app-materials-cost>
            <button id = "train" class ="buttons" (click)="trainTroops()" [disabled]="checkIfEnoughMaterialsToTrain() == false"> Train </button>
        </div>
    </div>
</app-building>
