<app-building [building]="buildingInformation">
    <div extraInformation class="center">
        <div *ngIf = "buildingInformation.level < embassyMinimumLevelForClanJoin">
            <h5> You can only join a clan once your embassy reaches level  {{embassyMinimumLevelForClanJoin}}</h5>
        </div>
        <div *ngIf = "buildingInformation.level >= embassyMinimumLevelForClanJoin">
            <h5> Current maximum support troops: {{currentMaximumDefenceTroops}}</h5>
            <div *ngIf="nextLevelMaximumDefenceTroops">
                <h5> Next level maximum support troops : {{nextLevelMaximumDefenceTroops}}</h5>
            </div>
        </div>
    </div>
</app-building>
